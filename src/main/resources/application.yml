server:
  port: 8390

spring:
  application:
    name: trust-registry-data-service
  flyway:
    enabled: false
  datasource:
    hikari:
      schema: ${spring.jpa.properties.hibernate.default_schema}
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        default_schema: data
        ddl-auto: validate
springdoc:
  api-docs:
    path: /api-docs
    enabled: "${INTEGRATED_WEB_DOCS_ENABLE:true}"
  swagger-ui:
    path: /swagger-ui.html
    enabled: "${INTEGRATED_WEB_DOCS_ENABLE:true}"
  show-actuator: "${INTEGRATED_WEB_DOCS_ENABLE:true}"


management:
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, prometheus


monitoring:
  basic-auth:
    enabled: ${MONITORING_BASIC_AUTH_ENABLED:false}
    username: "${MONITORING_BASIC_AUTH_USERNAME:}"
    password: "${MONITORING_BASIC_AUTH_PASSWORD:}"

logging:
  level:
    ch.admin.bit.eid: INFO